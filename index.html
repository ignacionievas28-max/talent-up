<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>talent up -- Empleos & Capacitaci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #121933;
      --muted: #9aa4c7;
      --text: #ecf0ff;
      --brand: #6ea8fe;
      --ok: #36d399;
      --warn: #fbbf24;
      --danger: #fb7185;
      --ring: rgba(110, 168, 254, .4);
      --card: #12182e;
      --chip: #1b2342;
      --shadow: 0 20px 40px rgba(3, 10, 40, .35);
      --radius: 18px;
      --radius-lg: 26px;
      --gradient: linear-gradient(90deg, #6ea8fe 0%, #36d399 100%);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header {
      position: sticky; top: 0; background: #0b1020cc; backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.05); box-shadow: var(--shadow);
    }
    .nav { display: flex; align-items: center; gap: 16px; padding: 16px 24px; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; font-size: 1.3rem; }
    .logo {
      width: 38px; height: 38px; display: grid; place-items: center; border-radius: 13px;
      background: var(--gradient); color: #0a1022; font-weight: 900; font-size: 1.4rem; box-shadow: var(--shadow);
    }
    .brand span { opacity:.7; }
    .tabs { margin-left: auto; display: flex; gap: 16px; }
    .tab-btn {
      border: 0; padding: 12px 24px; border-radius: 16px; background: transparent;
      color: var(--muted); cursor: pointer; font-weight: 600; font-size: 1rem; letter-spacing: 0.2px;
      transition: background .18s, color .18s;
    }
    .tab-btn.active, .tab-btn:hover { background: var(--chip); color: var(--text); }
    .actions { margin-left: 16px; display: flex; gap: 10px; }
    .btn, .btn-register {
      border: 0;
      padding: 0 26px;
      border-radius: 14px;
      background: var(--gradient);
      color: #0a1020;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      height: 44px;
      box-shadow: 0 2px 8px #0003;
      transition: background .16s, color .15s;
    }
    .btn-register {
      background: #0e1531;
      color: var(--brand);
      border: 1.5px solid var(--brand);
      margin-left: 4px;
      font-weight: 600;
    }
    .btn-register:hover {
      background: var(--brand);
      color: #0a1020;
    }
    .btn:hover { filter: brightness(1.15); }
    .hero { display: grid; gap: 18px; padding: 45px 0 16px; }
    .title { font-size: clamp(32px, 5vw, 48px); font-weight: 800; margin-bottom: 8px; }
    .subtitle { color: var(--muted); max-width: 760px; margin-bottom: 10px; }
    .searchbar {
      display: grid; grid-template-columns: 1fr 180px 180px auto; gap: 10px; margin-bottom: 8px;
    }
    .input, .select {
      padding: 14px 16px; border-radius: 14px; border: 1.5px solid rgba(255,255,255,0.12);
      background: #0e1531; color: var(--text); font-size: 1rem; outline: none; transition: border .18s, box-shadow .18s;
    }
    .input:focus, .select:focus {
      border-color: var(--brand); box-shadow: 0 0 0 2px var(--ring);
    }
    .btn-search {
      border: 0; padding: 0 24px; border-radius: 13px; background: var(--brand);
      color: #0a1020; font-weight: 700; font-size: 1rem; cursor: pointer; height: 48px; margin-left: 8px;
      transition: background .15s; box-shadow: 0 2px 8px #0003;
    }
    .btn-search:hover { filter: brightness(1.2); }
    .clear-btn, .btn-clear {
      width: 100%; margin-top: 8px; padding: 13px 0; border-radius: 13px; background: #101735;
      color: var(--brand); font-size: 1rem; font-weight: 600; border: 0; cursor: pointer;
      transition: background .15s, color .15s; box-shadow: 0 1px 6px #0002;
    }
    .clear-btn:hover, .btn-clear:hover { background: var(--brand); color: #0b1020; }
    /* Cards, grids, chips, etc (mant√©n tus estilos previos) */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; margin-top: 16px; }
    .card { background: linear-gradient(180deg, rgba(255, 255, 255, .03), transparent); border: 1px solid rgba(255, 255, 255, .08); border-radius: var(--radius); box-shadow: var(--shadow); overflow: hidden; transition: .15s;}
    .card:hover { transform: translateY(-2px); border-color: rgba(255, 255, 255, .18);}
    .card-head { display: flex; gap: 12px; padding: 14px; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, .06); background: var(--card);}
    .avatar { width: 42px; height: 42px; border-radius: 12px; display: grid; place-items: center; background: var(--chip); font-weight: 800;}
    .company { font-weight: 800;}
    .location { color: var(--muted); font-size: 13px;}
    .tags { display: flex; flex-wrap: wrap; gap: 8px; padding: 12px 14px 0;}
    .chip { background: var(--chip); padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 700; color: #c7d2fe;}
    .desc { padding: 8px 14px; color: #d7dcff; min-height: 56px;}
    .card-foot { display: flex; gap: 8px; padding: 14px; border-top: 1px solid rgba(255, 255, 255, .06);}
    .pill { flex: 1; text-align: center; border-radius: 12px; padding: 10px; font-weight: 700; cursor: pointer; border: 1px solid rgba(255, 255, 255, .1); background: #0f1530;}
    .pill.save.active { outline: 2px solid var(--ok);}
    .empty { text-align: center; padding: 24px; color: var(--muted);}
    .section-title { margin: 28px 0 8px; font-size: 22px; font-weight: 800;}
    .train { padding: 16px; border-radius: var(--radius); background: var(--card); border: 1px solid rgba(255, 255, 255, .08);}
    .progress { height: 8px; border-radius: 999px; background: #0f1530; overflow: hidden;}
    .bar { height: 100%; background: linear-gradient(90deg, var(--brand), var(--ok));}
    .snackbar { position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%); background: #111831; padding: 12px 16px; border-radius: 12px; box-shadow: var(--shadow); opacity: 0; transition: .2s;}
    .snackbar.show { opacity: 1;}
    footer { color: var(--muted); text-align: center; padding: 12px 0; border-bottom: 1px solid rgba(255, 255, 255, .1);}
    /* Modal registro */
    .modal-bg {
      display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(12,18,36,0.75); z-index: 999; align-items: center; justify-content: center;
    }
    .modal-bg.show { display: flex; }
    .modal {
      background: var(--card); border-radius: var(--radius-lg); box-shadow: var(--shadow);
      padding: 38px 32px 32px 32px; min-width: 340px; max-width: 92vw; text-align: left; position: relative; animation: pop .18s cubic-bezier(.33,1.12,.62,.99);
    }
    @keyframes pop {
      0% { transform: scale(.8) translateY(40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .modal h2 { margin-top: 0; margin-bottom: 16px; }
    .modal label { display: block; font-weight: 600; margin: 8px 0 4px 2px; }
    .modal input {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #263157;
      background: #181f34; color: var(--text); margin-bottom: 12px; font-size: 1rem;
    }
    .modal input:focus { border-color: var(--brand); }
    .modal .btn-modal {
      width: 100%; padding: 12px 0; border-radius: 11px; background: var(--gradient);
      font-weight: 700; font-size: 1rem; color: #0a1020; border: 0; cursor: pointer; margin-top: 8px;
    }
    .modal .btn-modal:hover { filter: brightness(1.16); }
    .close-modal {
      position: absolute; right: 16px; top: 16px;
      background: none; border: none; color: var(--muted); font-size: 1.4rem; cursor: pointer; line-height: 1;
    }
    @media (max-width: 900px) {
      .container { padding: 8px; }
      .nav { flex-wrap: wrap; padding: 12px 8px; }
      .tabs { margin-left: 0; }
      .searchbar { grid-template-columns: 1fr; gap: 10px;}
      .input, .select, .btn-search { width: 100%; min-width: 0; }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo">AR</div>
        <div>talent up <span>Argentina</span></div>
      </div>
      <div class="tabs">
        <button class="tab-btn active" data-tab="empleos">Empleos</button>
        <button class="tab-btn" data-tab="capacitacion">Capacitaci√≥n</button>
        <button class="tab-btn" data-tab="favoritos">Favoritos</button>
      </div>
      <div class="actions">
        <button class="btn-register" id="btnRegister">Registrarse</button>
        <button class="btn" id="darkToggle">üåó</button>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Secci√≥n Hero -->
    <section class="hero">
      <h1 class="title">Encontr√° empleo en las empresas l√≠deres <span style="font-size:2.1rem;vertical-align:middle;">AR</span></h1>
      <p class="subtitle">
        Busc√° por puesto, empresa o ciudad; filtr√° por modalidad y nivel. 
        Guard√° tus avisos y segu√≠ tu progreso.
      </p>
      <div class="searchbar">
        <input id="q" class="input" placeholder="üîé Puesto, empresa o ciudad" />
        <select id="company" class="select">
          <option value="">Todas las empresas</option>
        </select>
        <select id="modality" class="select">
          <option value="">Cualquier modalidad</option>
          <option>Presencial</option>
          <option>H√≠brido</option>
          <option>Remoto</option>
        </select>
        <button class="btn-search" id="apply">Filtrar</button>
      </div>
      <button class="clear-btn" id="clearFilters">Limpiar</button>
    </section>
    <!-- Secci√≥n Empleos -->
    <section id="empleos" class="view">
      <div id="jobsGrid" class="grid"></div>
      <div id="emptyJobs" class="empty" style="display:none">
        No se encontraron resultados
      </div>
    </section>
    <!-- Secci√≥n Favoritos -->
    <section id="favoritos" class="view" style="display:none">
      <h2 class="section-title">Favoritos</h2>
      <div id="favGrid" class="grid"></div>
      <div id="emptyFav" class="empty">
        Nada guardado a√∫n
      </div>
    </section>
    <!-- Secci√≥n Capacitaci√≥n -->
    <section id="capacitacion" class="view" style="display:none">
      <h2 class="section-title">Capacitaci√≥n laboral</h2>
      <div id="trainGrid" class="grid"></div>
    </section>
    <div class="snackbar" id="snackbar"></div>
  </main>

  <!-- Modal de registro -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="close-modal" id="closeModal">&times;</button>
      <h2>Crear cuenta</h2>
      <form id="registerForm" autocomplete="off" onsubmit="event.preventDefault();">
        <label for="name">Nombre</label>
        <input type="text" id="name" required placeholder="Tu nombre completo" />
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" required placeholder="email@ejemplo.com" />
        <label for="pass">Contrase√±a</label>
        <input type="password" id="pass" required minlength="6" placeholder="M√≠nimo 6 caracteres" />
        <button class="btn-modal" type="submit">Registrarse</button>
      </form>
    </div>
  </div>
  <script>
    // Modal registro
    const modalBg = document.getElementById('modalBg');
    document.getElementById('btnRegister').onclick = () => modalBg.classList.add('show');
    document.getElementById('closeModal').onclick = () => modalBg.classList.remove('show');
    modalBg.onclick = e => { if (e.target === modalBg) modalBg.classList.remove('show'); };
    document.getElementById('registerForm').onsubmit = function() {
      alert("¬°Registro simulado! Integra aqu√≠ tu l√≥gica.");
      modalBg.classList.remove('show');
      this.reset();
    };

    // ===== DATOS DE LA APLICACI√ìN =====
    const COMPANIES = [
      { name: 'Mercado Libre', city: 'CABA', color: '#ffeb3b' },
      { name: 'YPF', city: 'La Plata', color: '#00bcd4' },
      { name: 'Globant', city: 'CABA', color: '#a78bfa' }
    ];
    const JOBS = [
      { id: '1', title: 'Frontend Dev', company: 'Mercado Libre', city: 'CABA', modality: 'H√≠brido', level: 'SSr', skills: ['HTML', 'JS'], desc: 'Constru√≠ interfaces.' },
      { id: '2', title: 'T√©cnico', company: 'YPF', city: 'La Plata', modality: 'Presencial', level: 'Jr', skills: ['Mec√°nica'], desc: 'Mantenimiento preventivo.' },
      { id: '3', title: 'Data Analyst', company: 'Globant', city: 'CABA', modality: 'Remoto', level: 'SSr', skills: ['SQL', 'Python'], desc: 'Analiza datos y reportes.' }
    ];
    const TRAINING = [
      { id: 't1', name: 'Armado de CV', minutes: 40, badge: 'üìÑ', description: 'C√≥mo crear un CV' },
      { id: 't2', name: 'Entrevistas', minutes: 35, badge: 'üé§', description: 'Tips de entrevista' }
    ];
    // ===== ESTADO Y UTILIDADES =====
    const state = {
      q: '',
      company: '',
      modality: '',
      favs: new Set(JSON.parse(localStorage.getItem('favs') || '[]')),
      progress: JSON.parse(localStorage.getItem('trainProgress') || '{}')
    };
    const $ = s => document.querySelector(s);
    const $$ = s => Array.from(document.querySelectorAll(s));
    const toast = message => {
      const snackbar = $('#snackbar');
      snackbar.textContent = message;
      snackbar.classList.add('show');
      setTimeout(() => snackbar.classList.remove('show'), 1500);
    };
    const saveFavs = () => localStorage.setItem('favs', JSON.stringify([...state.favs]));
    const saveProgress = () => localStorage.setItem('trainProgress', JSON.stringify(state.progress));
    // ===== RENDERIZADO Y FUNCIONES =====
    function renderFilters() {
      for (const company of COMPANIES) {
        const option = document.createElement('option');
        option.value = company.name;
        option.textContent = company.name;
        $('#company').appendChild(option);
      }
    }
    function renderJobs(jobList, mountElement, emptySelector = '#emptyJobs') {
      mountElement.innerHTML = '';
      const emptyEl = document.querySelector(emptySelector);
      if (!jobList.length) {
        if (emptyEl) emptyEl.style.display = 'block';
        mountElement.style.display = 'none';
        return;
      }
      if (emptyEl) emptyEl.style.display = 'none';
      mountElement.style.display = 'grid';
      for (const job of jobList) {
        const company = COMPANIES.find(c => c.name === job.company);
        const card = document.createElement('div');
        card.className = 'card';
        const skillsHtml = (job.skills || []).map(skill => `<span class="chip">${skill}</span>`).join('');
        card.innerHTML = `
          <div class="card-head">
            <div class="avatar" style="background:${company?.color}">${job.company[0]}</div>
            <div>
              <div class="company">${job.company}</div>
              <div class="location">${job.city} ‚Ä¢ ${job.modality} ‚Ä¢ ${job.level}</div>
            </div>
          </div>
          <div class="tags">${skillsHtml}</div>
          <p class="desc">${job.desc}</p>
          <div class="card-foot">
            <button class="pill apply" data-id="${job.id}">Postular</button>
            <button class="pill save ${state.favs.has(job.id) ? 'active' : ''}" data-id="${job.id}">
              ${state.favs.has(job.id) ? 'Guardado' : 'Guardar'}
            </button>
          </div>
        `;
        mountElement.appendChild(card);
        card.querySelector('.pill.apply').onclick = () => {
          const jobObj = JOBS.find(j => j.id === job.id);
          const searchQuery = encodeURIComponent(`${jobObj.title} ${jobObj.company} trabajo Argentina`);
          window.open(`https://www.google.com/search?q=${searchQuery}`);
        };
        card.querySelector('.pill.save').onclick = () => {
          if (state.favs.has(job.id)) {
            state.favs.delete(job.id); toast('Eliminado');
          } else {
            state.favs.add(job.id); toast('Guardado');
          }
          saveFavs(); applyFilters(); renderFavs();
        };
      }
    }
    function renderFavs() {
      const favGrid = $('#favGrid');
      const favoriteJobs = JOBS.filter(job => state.favs.has(job.id));
      renderJobs(favoriteJobs, favGrid, '#emptyFav');
    }
    function applyFilters() {
      const query = state.q.toLowerCase();
      const filteredJobs = JOBS.filter(job => {
        const matchesCompany = !state.company || job.company === state.company;
        const matchesModality = !state.modality || job.modality === state.modality;
        const matchesQuery = !query || job.title.toLowerCase().includes(query) || job.company.toLowerCase().includes(query) || job.city.toLowerCase().includes(query);
        return matchesCompany && matchesModality && matchesQuery;
      });
      renderJobs(filteredJobs, $('#jobsGrid'));
    }
    function renderTraining() {
      const trainGrid = $('#trainGrid');
      trainGrid.innerHTML = '';
      for (const training of TRAINING) {
        const progress = state.progress[training.id] || 0;
        const container = document.createElement('div');
        container.className = 'train';
        container.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="font-weight:800">${training.badge} ${training.name}</div>
            <div class="chip">${training.minutes}min</div>
          </div>
          <p class="desc">${training.description}</p>
          <div class="progress"><div class="bar" style="width:${progress}%"></div></div>
          <button class="btn" data-id="${training.id}">
            ${progress >= 100 ? 'Reiniciar' : '+25%'}
          </button>
          <span>${progress}%</span>
        `;
        trainGrid.appendChild(container);
      }
      trainGrid.querySelectorAll('.btn').forEach(button => {
        button.onclick = () => {
          const trainingId = button.dataset.id;
          const currentProgress = state.progress[trainingId] || 0;
          state.progress[trainingId] = currentProgress >= 100 ? 0 : Math.min(100, currentProgress + 25);
          saveProgress(); renderTraining();
        };
      });
    }
    function switchTab(tabName) {
      $$('.tab-btn').forEach(button => button.classList.toggle('active', button.dataset.tab === tabName));
      $$('.view').forEach(view => view.style.display = view.id === tabName ? 'block' : 'none');
      if (tabName === 'favoritos') { renderFavs(); }
      if (tabName === 'capacitacion') { renderTraining(); }
    }
    function mount() {
      renderFilters(); applyFilters();
      $('#q').oninput = e => { state.q = e.target.value; applyFilters(); };
      $('#company').onchange = e => { state.company = e.target.value; applyFilters(); };
      $('#modality').onchange = e => { state.modality = e.target.value; applyFilters(); };
      $('#apply').onclick = applyFilters;
      $('#clearFilters').onclick = () => {
        state.q = ''; state.company = ''; state.modality = '';
        $('#q').value = ''; $('#company').value = ''; $('#modality').value = '';
        applyFilters();
      };
      $$('.tab-btn').forEach(button => button.onclick = () => switchTab(button.dataset.tab));
      const activeTab = $$('.tab-btn').find(b => b.classList.contains('active'))?.dataset.tab || 'empleos';
      switchTab(activeTab);
    }
    document.addEventListener('DOMContentLoaded', mount);
  </script>
</body>
</html>
