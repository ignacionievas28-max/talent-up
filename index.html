<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>talent up -- Empleos & Capacitaci칩n</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a1020;
      --panel: #101531;
      --muted: #9aa4c7;
      --text: #ecf0ff;
      --brand: #6ea8fe;
      --ok: #36d399;
      --warn: #fbbf24;
      --danger: #fb7185;
      --ring: rgba(110, 168, 254, .4);
      --card: #131b35;
      --chip: #1b2342;
      --shadow: 0 10px 30px rgba(3, 10, 40, .25);
      --radius: 18px;
      --radius-lg: 26px;
      --gradient: linear-gradient(90deg, #6ea8fe 0%, #36d399 100%);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    /* HEADER */
    header {
      position: sticky; top: 0; background: #0b1020e6; backdrop-filter: blur(10px); z-index: 50;
      border-bottom: 1px solid rgba(255,255,255,0.05); box-shadow: var(--shadow);
    }
    .nav {
      max-width: 1200px; margin: 0 auto; display: flex; align-items: center; gap: 16px; padding: 16px 24px;
    }
    .brand { display: flex; align-items: center; gap: 12px; font-weight: 800; font-size: 1.3rem; }
    .logo {
      width: 38px; height: 38px; display: grid; place-items: center; border-radius: 13px;
      background: var(--gradient); color: #0a1022; font-weight: 900; font-size: 1.4rem; box-shadow: var(--shadow);
    }
    .brand span { opacity:.7; }
    .tabs { margin-left: auto; display: flex; gap: 16px; }
    .tab-btn {
      border: 0; padding: 12px 24px; border-radius: 16px; background: transparent;
      color: var(--muted); cursor: pointer; font-weight: 600; font-size: 1rem; letter-spacing: 0.2px;
      transition: background .18s, color .18s;
    }
    .tab-btn.active, .tab-btn:hover { background: var(--chip); color: var(--text); }
    .actions { margin-left: 16px; display: flex; gap: 10px; }
    .btn, .btn-register {
      border: 0;
      padding: 0 26px;
      border-radius: 14px;
      background: var(--gradient);
      color: #0a1020;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      height: 44px;
      box-shadow: 0 2px 8px #0003;
      transition: background .16s, color .15s;
    }
    .btn-register {
      background: #0e1531;
      color: var(--brand);
      border: 1.5px solid var(--brand);
      margin-left: 4px;
      font-weight: 600;
    }
    .btn-register:hover {
      background: var(--brand);
      color: #0a1020;
    }
    .btn:hover { filter: brightness(1.15); }
    /* HERO SECTION */
    .hero {
      padding: 60px 0 0;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }
    .title {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 0 0 28px 0;
      text-shadow: 0px 3px 10px #1118;
      letter-spacing: 0.8px;
    }
    .title .brandAR {
      font-size: 2.2rem;
      vertical-align: middle;
      color: var(--brand);
      padding-left: 6px;
    }
    .subtitle {
      color: var(--muted);
      max-width: 680px;
      margin-bottom: 32px;
      font-size: 1.18rem;
    }
    /* SEARCHBAR */
    .searchbar {
      display: flex;
      gap: 14px;
      margin-bottom: 18px;
    }
    .input, .select {
      padding: 15px 20px;
      border-radius: 13px;
      border: 1.5px solid rgba(255,255,255,0.12);
      background: #0e1531;
      color: var(--text);
      font-size: 1rem;
      flex: 1;
      outline: none;
      transition: border .18s, box-shadow .18s;
    }
    .input:focus, .select:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 2px var(--ring);
    }
    .select {
      max-width: 220px;
      min-width: 170px;
      flex: unset;
    }
    .btn-search {
      border: 0;
      padding: 0 24px;
      border-radius: 13px;
      background: var(--brand);
      color: #0a1020;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      height: 48px;
      margin-left: 8px;
      transition: background .15s;
      box-shadow: 0 2px 8px #0003;
    }
    .btn-search:hover { filter: brightness(1.2); }
    .clear-btn {
      width: 100%;
      margin-top: 8px;
      padding: 13px 0;
      border-radius: 13px;
      background: #101735;
      color: var(--brand);
      font-size: 1rem;
      font-weight: 600;
      border: 0;
      cursor: pointer;
      transition: background .15s, color .15s;
      box-shadow: 0 1px 6px #0002;
    }
    .clear-btn:hover { background: var(--brand); color: #0b1020; }
    /* MODAL REGISTRO */
    .modal-bg {
      display: none;
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(12,18,36,0.75);
      z-index: 999;
      align-items: center;
      justify-content: center;
    }
    .modal-bg.show { display: flex; }
    .modal {
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 38px 32px 32px 32px;
      min-width: 340px;
      max-width: 92vw;
      text-align: left;
      position: relative;
      animation: pop .18s cubic-bezier(.33,1.12,.62,.99);
    }
    @keyframes pop {
      0% { transform: scale(.8) translateY(40px); opacity: 0; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    .modal h2 { margin-top: 0; margin-bottom: 16px; }
    .modal label { display: block; font-weight: 600; margin: 8px 0 4px 2px; }
    .modal input {
      width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid #263157;
      background: #181f34; color: var(--text); margin-bottom: 12px; font-size: 1rem;
    }
    .modal input:focus { border-color: var(--brand); }
    .modal .btn-modal {
      width: 100%; padding: 12px 0; border-radius: 11px; background: var(--gradient);
      font-weight: 700; font-size: 1rem; color: #0a1020; border: 0; cursor: pointer; margin-top: 8px;
    }
    .modal .btn-modal:hover { filter: brightness(1.16); }
    .close-modal {
      position: absolute; right: 16px; top: 16px;
      background: none; border: none; color: var(--muted); font-size: 1.4rem; cursor: pointer;
      line-height: 1;
    }
    /* Extra Responsive */
    @media (max-width: 650px) {
      .hero { padding-top: 32px; }
      .nav { flex-wrap: wrap; padding: 12px 10px; }
      .tabs { margin-left: 0; }
      .searchbar { flex-direction: column; gap: 9px; }
      .input, .select, .btn-search { width: 100%; min-width: 0; }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="nav">
      <div class="brand">
        <div class="logo">AR</div>
        <div>talent up <span>Argentina</span></div>
      </div>
      <div class="tabs">
        <button class="tab-btn active">Empleos</button>
        <button class="tab-btn">Capacitaci칩n</button>
        <button class="tab-btn">Favoritos</button>
      </div>
      <div class="actions">
        <button class="btn-register" id="btnRegister">Registrarse</button>
        <button class="btn" id="darkToggle" title="Cambiar tema">游깽</button>
      </div>
    </div>
  </header>
  <main class="container">
    <!-- Secci칩n Hero -->
    <section class="hero">
      <h1 class="title">
        Encontr치 empleo en las empresas l칤deres
        <span class="brandAR">AR</span>
      </h1>
      <p class="subtitle">
        Busc치 por puesto, empresa o ciudad; filtr치 por modalidad y nivel. Guard치 tus avisos y segu칤 tu progreso.
      </p>
      <div class="searchbar">
        <input id="q" class="input" placeholder="游댍 Puesto, empresa o ciudad" />
        <select id="company" class="select">
          <option value="">Todas las empresas</option>
        </select>
        <select id="modality" class="select">
          <option value="">Cualquier modalidad</option>
          <option>Presencial</option>
          <option>H칤brido</option>
          <option>Remoto</option>
        </select>
        <button class="btn-search" id="apply">Filtrar</button>
      </div>
      <button class="clear-btn" id="clearFilters">Limpiar</button>
    </section>
  </main>

  <!-- Modal de registro -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button class="close-modal" id="closeModal">&times;</button>
      <h2>Crear cuenta</h2>
      <form id="registerForm" autocomplete="off" onsubmit="event.preventDefault();">
        <label for="name">Nombre</label>
        <input type="text" id="name" required placeholder="Tu nombre completo" />
        <label for="email">Correo electr칩nico</label>
        <input type="email" id="email" required placeholder="email@ejemplo.com" />
        <label for="pass">Contrase침a</label>
        <input type="password" id="pass" required minlength="6" placeholder="M칤nimo 6 caracteres" />
        <button class="btn-modal" type="submit">Registrarse</button>
      </form>
    </div>
  </div>
  <script>
    // Mostrar/ocultar modal de registro
    const modalBg = document.getElementById('modalBg');
    document.getElementById('btnRegister').onclick = () => modalBg.classList.add('show');
    document.getElementById('closeModal').onclick = () => modalBg.classList.remove('show');
    modalBg.onclick = e => { if (e.target === modalBg) modalBg.classList.remove('show'); };

    // (Opcional: aqu칤 puedes agregar tu l칩gica de registro, validaci칩n, integraci칩n con backend, etc)
    document.getElementById('registerForm').onsubmit = function() {
      alert("춰Registro simulado! Integra aqu칤 tu l칩gica.");
      modalBg.classList.remove('show');
      this.reset();
    };

    // (Opcional: Modo oscuro - s칩lo visual, no cambia el tema)
    document.getElementById('darkToggle').onclick = () => {
      alert("춰El modo oscuro ya est치 activo!");
    };
  </script>
</body>
</html>
