<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>talent up -- Empleos & Capacitación</title>

  <style>
    /* ========== CSS: estilos / apariencia ========== */

    /* Variables de colores, medidas, etc. para usar después */
    :root {
      --bg: #0b1020;            /* color fondo general */
      --text-color: #ecf0ff;     /* color del texto principal */
      --btn-color: #6ea8fe;       /* color de botón “marca” */
      --radius: 14px;             /* bordes redondeados normales */
    }

    /* Estilo del cuerpo de la página */
    body {
      margin: 0;                  /* sin margen al borde del navegador */
      padding: 20px;              /* espacio interno */
      background-color: var(--bg);
      color: var(--text-color);
      font-family: Arial, sans-serif; /* tipo de letra */
    }

    /* Estilo para botones simples */
    .btn {
      background-color: var(--btn-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer; /* cambia el puntero del ratón al pasar por encima */
    }
    .btn:hover {
      /* cuando pasás el mouse por encima, cambia un poco */
      opacity: 0.8;
    }

    /* Estilo del modal: ventana emergente de registro */
    .modal-bg {
      display: none;         /* oculto por defecto */
      position: fixed;       /* lo pongo encima de todo */
      top: 0; left: 0;
      width: 100vw; height: 100vh; /* ocupa toda la pantalla */
      background: rgba(0,0,0,0.5);  /* pantalla oscura detrás */
      align-items: center;
      justify-content: center;
    }
    /* Cuando tenga la clase “show”, el modal-bg se muestra */
    .modal-bg.show {
      display: flex;
    }
    .modal {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: var(--radius);
      width: 90%;
      max-width: 400px;
      color: var(--text-color);
    }
  </style>
</head>
<body>

  <!-- ========== HTML: contenido / estructura ========== -->

  <!-- Botón que el usuario ve para “Registrarse” -->
  <button id="btnRegister" class="btn">Registrarse</button>

  <!-- Modal de registro (ventana que aparece encima) -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <button id="closeModal" class="btn">Cerrar</button>
      <h2>Crear cuenta</h2>
      <form id="registerForm">
        <label for="name">Nombre:</label><br>
        <input type="text" id="name" required placeholder="Tu nombre"><br><br>
        <label for="email">Correo:</label><br>
        <input type="email" id="email" required placeholder="ejemplo@correo.com"><br><br>
        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // ========== JS: comportamiento / cosas que pasan ==========
    // Obtenemos elementos del HTML para usarlos aquí
    const btnRegister = document.getElementById('btnRegister');
    const modalBg = document.getElementById('modalBg');
    const closeModal = document.getElementById('closeModal');
    const form = document.getElementById('registerForm');

    // Cuando se hace clic en “Registrarse”, mostrar el modal
    btnRegister.onclick = function() {
      modalBg.classList.add('show');
    }

    // Cuando se hace clic en “Cerrar”, ocultar el modal
    closeModal.onclick = function() {
      modalBg.classList.remove('show');
    }

    // Si haces clic afuera del contenido del modal (en fondo), cerrarlo también
    modalBg.onclick = function(event) {
      if (event.target === modalBg) {
        modalBg.classList.remove('show');
      }
    }

    // Cuando envías el formulario de registro...
    form.onsubmit = function(event) {
      event.preventDefault();  // evitar que recargue la página
      alert("Registro simulado"); // mostrar mensaje simple
      form.reset();              // limpiar campos del formulario
      modalBg.classList.remove('show'); // cerrar modal
    }
  </script>

</body>
</html>
